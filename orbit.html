<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js - Kubus Mengorbit Kubus</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #333; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls;
        let centralCube, orbitingCube, orbitPivot;
        let directionalLight;

        const cubeSize = 2;
        const orbitRadius = 5; // Jarak kubus pengorbit dari kubus pusat

        function init() {
            // 1. Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x607D8B); // Warna latar sedikit biru-abu

            // 2. Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 7, 10);
            camera.lookAt(0, 0, 0);

            // 3. Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            document.body.appendChild(renderer.domElement);

            // 4. Controls (User camera orbit)
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.target.set(0, 0, 0);

            // 5. Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 7); // Atur posisi cahaya untuk bayangan yang baik
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            // Konfigurasi Shadow Camera
            directionalLight.shadow.mapSize.width = 1024;
            directionalLight.shadow.mapSize.height = 1024;
            const shadowCamSize = 10; // Sesuaikan agar mencakup area orbit kubus
            directionalLight.shadow.camera.near = 1;
            directionalLight.shadow.camera.far = 30;
            directionalLight.shadow.camera.left = -shadowCamSize;
            directionalLight.shadow.camera.right = shadowCamSize;
            directionalLight.shadow.camera.top = shadowCamSize;
            directionalLight.shadow.camera.bottom = -shadowCamSize;
            directionalLight.shadow.camera.updateProjectionMatrix();

            // --- Objek Kubus ---

            // A. KUBUS PUSAT
            const centralGeometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
            const centralMaterial = new THREE.MeshStandardMaterial({
                color: 0xff6f00, // Oranye
                roughness: 0.6,
                metalness: 0.1
            });
            centralCube = new THREE.Mesh(centralGeometry, centralMaterial);
            centralCube.position.y = cubeSize / 2; // Agar alasnya di y=0
            centralCube.castShadow = true;
            centralCube.receiveShadow = true;
            scene.add(centralCube);

            // B. PIVOT UNTUK ORBIT KUBUS KEDUA
            orbitPivot = new THREE.Object3D(); // Objek kosong sebagai pivot
            // Posisikan pivot di pusat kubus pusat agar orbitnya benar
            orbitPivot.position.copy(centralCube.position);
            scene.add(orbitPivot); // Tambahkan pivot ke scene
            // Atau bisa juga: centralCube.add(orbitPivot); jika ingin pivot relatif terhadap gerakan centralCube

            // C. KUBUS PENGORBIT
            const orbitingGeometry = new THREE.BoxGeometry(cubeSize * 0.6, cubeSize * 0.6, cubeSize * 0.6); // Kubus lebih kecil
            const orbitingMaterial = new THREE.MeshStandardMaterial({
                color: 0x03A9F4, // Biru muda
                roughness: 0.5,
                metalness: 0.2
            });
            orbitingCube = new THREE.Mesh(orbitingGeometry, orbitingMaterial);
            // Posisikan kubus pengorbit RELATIF TERHADAP PIVOT
            // Jika pivot ada di (0, cubeSize/2, 0) dan kita ingin orbit di bidang XZ:
            orbitingCube.position.set(orbitRadius, 0, 0); // Beri jarak dari pivot di sumbu X
                                                            // (Y=0 relatif thd pivot, jadi akan selevel dgn pusat centralCube)
            orbitingCube.castShadow = true;
            orbitingCube.receiveShadow = true;
            orbitPivot.add(orbitingCube); // Jadikan kubus pengorbit anak dari pivot

            // D. LANTAI (untuk menerima bayangan)
            const planeGeometry = new THREE.PlaneGeometry(20, 20);
            const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x9E9E9E, side: THREE.DoubleSide, roughness: 0.9 });
            const plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.rotation.x = -Math.PI / 2;
            // plane.position.y = 0; // Lantai di y=0
            plane.receiveShadow = true;
            scene.add(plane);


            window.addEventListener('resize', onWindowResize, false);
            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            const time = Date.now() * 0.0005;

            // 1. Rotasi kubus pusat pada porosnya sendiri (opsional)
            if (centralCube) {
                centralCube.rotation.y += 0.005;
            }

            // 2. Rotasi kubus pengorbit pada porosnya sendiri (opsional)
            if (orbitingCube) {
                orbitingCube.rotation.x += 0.01;
                orbitingCube.rotation.y += 0.015;
            }

            // 3. Rotasi PIVOT untuk membuat kubus kedua mengorbit
            if (orbitPivot) {
                orbitPivot.rotation.y = time * 0.5; // Mengorbit pada sumbu Y dari pivot
                // Jika ingin orbit pada sumbu lain, ubah orbitPivot.rotation.x atau .z
            }

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
